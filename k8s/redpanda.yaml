apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  namespace: bitvelocity-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: redpandadata/redpanda:v24.1.3
          args:
            - redpanda
            - start
            - --overprovisioned
            - --smp
            - "1"
            - --memory
            - 1G
            - --reserve-memory
            - 0M
            - --node-id
            - "0"
            - --check=false
          ports:
            - containerPort: 9092
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: bitvelocity-dev
spec:
  type: ClusterIP
  ports:
    - port: 9092
      targetPort: 9092
  selector:
    app: redpanda

